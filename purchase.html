<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Purchase</title>
    </head>
    <body>
    <nav class="top-nav">
    <ul>
      <li><a href="Homepage.html">Home</a></li>
      <li><a href="catalog.html">Catalog</a></li>
      <li><a href="purchase.html">Purchase</a></li>
      <li><a href="signin.html">Sign In</a></li>

        <div class="purchase-container">
            <div class="container">
                <div class="purchase-content">
                    <div class="book-details">
                        <h2>Book Details</h2>
                        <div class="book-cover" id="purchase-cover">Selected Book</div>
                        <div class="book-info">
                            <div class="book-title" id="purchase-title">Book Title</div>
                            <div class="book-author" id="purchase-author">Author Name</div>
                            <div class="book-genre" id="purchase-genre">Genre</div>
                            <div class="price" id="purchase-price">$0.00</div>
                        </div>
                    </div>

                    <div class="purchase-form-container">
                        <form class="purchase-form">
                            <h2>Purchase Information</h2>
                             <div class="form-group">
                                <label for="book-name">Book Name</label>
                                <input type="text" id="book-namee" name="book-name" required>
                            </div>
                            <div class="form-group">
                                <label for="customer-name">Full Name</label>
                                <input type="text" id="customer-name" name="customer-name" required>
                            </div>  
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                            </div>

                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                            </div>

                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                            </div>

                            <button type="submit" class="purchase-btn">Complete Purchase</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>   
    </body>
</html>
